<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>

    <link rel="stylesheet" href="../_shared/css/common.css">
    <link rel="stylesheet" href="../_shared/css/gameplay-mappool.css">
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-size main">
        <img class="logo" src="../_shared/assets/logo.png">
        <div class="stream-title round-name" id="round-name">// RO32 gameplay</div>

        <!-- Team Red -->
        <div class="team-background team-red-background"></div>
        <div class="team-name team-red-name" id="team-red-name">team RRRRRRRRRRRR</div>
        <div class="team-point-container team-red-point-container" id="red-team-star-container"></div>
        <div class="team-ban-container team-red-ban-container" id="team-red-ban-container">
            <div class="bans-text">BANS:</div>
        </div>

        <!-- Team Blue -->
        <div class="team-background team-blue-background"></div>
        <div class="team-name team-blue-name" id="team-blue-name">team B</div>
        <div class="team-point-container team-blue-point-container" id="blue-team-star-container"></div>
        <div class="team-ban-container team-blue-ban-container" id="team-blue-ban-container">
            <div class="bans-text">BANS:</div>
        </div>
    </div>
</body>
</html>
