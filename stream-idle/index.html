<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Idle</title>

    <link rel="stylesheet" href="../_shared/css/common.css">
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-size main">
        <!-- Video of source -->
        <video class="page-size" autoplay loop muted>
            <source src="static/videos/technicalDifficulties.webm">
        </video>

        <!-- Text -->
        <div class="stream-type">// showcase</div>

        <!-- Now Playing Area -->
        <div class="now-playing-metadata-container">
            <div class="vinyl-container" id="vinyl-container">
                <img class="vinyl" src="../_shared/assets/vinyl.png">
                <div class="vinyl-map" id="vinyl-map"></div>
            </div>
        </div>
        <div class="now-playing-metadata-text-container">
            <div class="now-playing-metadata-text-background"></div>
            <div class="now-playing-metadata-info now-playing-metadata-side now-playing-metadata-artist">An Artist Name</div>
            <div class="now-playing-metadata-info now-playing-metadata-title">It is a Very long title</div>
            <div class="now-playing-metadata-info now-playing-metadata-side now-playing-metadata-time">01:45 / 03:06</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
